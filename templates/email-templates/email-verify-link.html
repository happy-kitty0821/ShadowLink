<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
      .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 4px; }
      .button { display: inline-block; padding: 10px 20px; margin: 20px 0; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello {{ user.get_full_name|default:user.username }},</h2>
      <p>
        Please verify your email address by clicking the button below:
      </p>
      <p>
        <a href="{{ verification_url }}" class="button">Verify Email</a>
      </p>
      <p>
        If you did not request this, please ignore this email.
      </p>
      <p>
        Thank you,<br />
        VISTA - a NIDS solution
      </p>
    </div>
  </body>
</html>
