<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
        }

        .alert-box {
            position: relative;
            z-index: 1;
            background: #EAEEE5;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px #97a97c;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .alert-box h4 {
            font-size: 1.75rem;
            color: #0f3460;
            margin-bottom: 1rem;
        }

        .alert-box p {
            color: #333;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #0f3460;
            border-color: #0f3460;
            border-radius: 0.5rem;
            padding: 0.5rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #0c2c45;
            border-color: #0c2c45;
        }
    </style>
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>
    <!-- Alert Content -->
    <div class="alert-box">
        <h4>Password Reset Email Sent</h4>
        <p>If an account with the provided email exists, a password reset link will be sent. Please check your inbox and spam folder.</p>
        <hr>
        <a href="{% url 'login_page' %}" class="btn btn-primary mt-3">Return to Login Page</a>
    </div>
    <!-- Particles.js script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": ["#3B7A57", "#6B8E23", "#8B4513", "#87CEEB", "#FFD700"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6, "random": true },
                "size": { "value": 6, "random": true },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
