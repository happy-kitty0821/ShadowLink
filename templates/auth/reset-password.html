<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .card {
            position: relative;
            z-index: 1;
            background: #EAEEE5;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px #97a97c;
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn {
            border-radius: 0.5rem;
        }

        .card-header h1 {
            font-size: 2rem;
            color: #0f3460;
        }

        .card-body h3 {
            font-size: 1.25rem;
            color: #533483;
            font-weight: 600;
        }

        .btn-success {
            background-color: #3b7a57;
            border-color: #3b7a57;
        }

        .btn-success:hover {
            background-color: #2e5d42;
            border-color: #2e5d42;
        }

        .btn-secondary {
            background-color: #0f3460;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #0c2c45;
        }
    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <div class="card-header text-center">
                        <h1>Forgot Password?</h1>
                    </div>
                    <div class="card-body">
                        <h3 class="text-center mb-4">Enter Your Email</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email address</label>
                                <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success mb-3">Submit</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <a href="/" class="btn btn-secondary">Go Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": ["#3B7A57", "#6B8E23", "#8B4513", "#87CEEB", "#FFD700"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6, "random": true },
                "size": { "value": 6, "random": true },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
