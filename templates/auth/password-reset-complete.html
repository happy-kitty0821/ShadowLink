<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Complete</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #0f3460;
      font-weight: 700;
    }

    .lead {
      font-size: 1.3rem;
      color: #333;
    }

    .btn-primary {
      background-color: #0f3460;
      border-color: #0f3460;
      border-radius: 0.5rem;
      padding: 12px 25px;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background-color: #0c2c45;
      border-color: #0c2c45;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 767px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      .btn-primary {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Main Container -->
  <div class="container">
    <h2 class="mb-3">Password Reset Complete</h2>
    <p class="lead mb-4">Your password has been successfully reset. You may now log in using your new password.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Go to Login Page</a>

    <footer class="mt-4">
      <p>&copy; 2025 VISTA â€“ a NIDS Solution</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: false }
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.4 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
